name: perpus_go
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: fredoka
    - family: nunito
      fonts:
        - asset: assets/fonts/static/Fredoka-Regular.ttf
        - asset: assets/fonts/static/Fredoka-Bold.ttf
        - asset: asset/fonts/static/Nunito-regular.ttf
        


  assets:
    - assets/images/
    - assets/icon/
